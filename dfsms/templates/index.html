<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Login Page</title>
    <meta name="description" content="A responsive bootstrap 4 admin dashboard template by hencework" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Custom CSS -->
    <link href="{{url_for('static',filename='dist/css/style.css')}}" rel="stylesheet" type="text/css">
</head>

<body>
    
   
    <!-- HK Wrapper -->
    <div class="hk-wrapper">

        <!-- Main Content -->
        <div class="hk-pg-wrapper hk-auth-wrapper">
            <header class="d-flex justify-content-between align-items-center">
<a class="d-flex auth-brand align-items-center" href="#">
<span class="text-white font-30">Dairy Farm Shop Management System</span>
                </a>
               
            </header>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-xl-5 pa-0">
                        <div id="owl_demo_1" class="owl-carousel dots-on-item owl-theme">
                            <div class="fadeOut item auth-cover-img overlay-wrap" style="background-image:url({{url_for('static',filename='/dist/img/banner2.png')}});">
                                <div class="auth-cover-info py-xl-0 pt-100 pb-50">
                                    <div class="auth-cover-content text-center w-xxl-75 w-sm-90 w-xs-100">
                                       
                                    </div>
                                </div>
                                <div class="bg-overlay bg-trans-dark-50"></div>
                            </div>
                            <div class="fadeOut item auth-cover-img overlay-wrap" style="background-image:url({{url_for('static',filename='/dist/img/banner1.png')}});">
                                <div class="auth-cover-info py-xl-0 pt-100 pb-50">
                                    <div class="auth-cover-content text-center w-xxl-75 w-sm-90 w-xs-100">
                                      
                                    </div>
                                </div>
                                <div class="bg-overlay bg-trans-dark-50"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-7 pa-0">
                        <div class="auth-form-wrap py-xl-0 py-50">
     <div class="auth-form w-xxl-55 w-xl-75 w-sm-90 w-xs-100">

                                <form method="post" action ="/login"> 
                                    <h1 class="display-4 mb-10">Welcome Back :)</h1>
                                    {% with messages = get_flashed_messages() %}
 
                                    {% if messages %}
                            
                                    {% for message in messages %}
                            
                                    <div class="alert alert-danger alert-dismissable" role="alert">
                            
                                        <button type="button" class="close" data-dismiss="alert" aria-label="close">
                            
                                            <span aria-hidden="true">x</span>
                            
                                        </button>
                            
                            
                                    {{message}}
                            
                            
                                    </div>
                            
                            
                                    {% endfor %}
                            
                                    {% endif %}
                                    {% endwith %}
<div class="form-group">
<input class="form-control" placeholder="Username" type="text" name="username" required="true">
</div>

<div class="form-group">
<div class="input-group">
<input class="form-control" placeholder="Password" type="password" name="password" required="true">
<div class="input-group-append">
<span class="input-group-text"><span class="feather-icon"><i data-feather="eye-off"></i></span></span>
</div>
</div>
</div>
                              
<button class="btn btn-warning btn-block" type="submit" name="login">Login</button>
<p class="font-14 text-center mt-15">Having trouble logging in?</p>
     
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /Main Content -->

    </div>
    <!-- /HK Wrapper -->

    <!-- jQuery -->
    <script src="{{url_for('static',filename='vendors/jquery/dist/jquery.min.js')}}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{{url_for('static',filename='vendors/popper.js/dist/umd/popper.min.js')}}"></script>
    <script src="{{url_for('static',filename='vendors/bootstrap/dist/js/bootstrap.min.js')}}"></script>

    <!-- Slimscroll JavaScript -->
    <script src="{{url_for('static',filename='dist/js/jquery.slimscroll.js')}}"></script>

    <!-- Fancy Dropdown JS -->
    <script src="{{url_for('static',filename='dist/js/dropdown-bootstrap-extended.js')}}"></script>

    <!-- Owl JavaScript -->
    <script src="{{url_for('static',filename='vendors/owl.carousel/dist/owl.carousel.min.js')}}"></script>

    <!-- FeatherIcons JavaScript -->
    <script src="{{url_for('static',filename='dist/js/feather.min.js')}}"></script>

    <!-- Init JavaScript -->
    <script src="{{url_for('static',filename='dist/js/init.js')}}"></script>
    <script src="{{url_for('static',filename='dist/js/login-data.js')}}"></script>
</body>

</html>
