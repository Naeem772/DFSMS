{% extends "master.html" %}

{% block title %}Index{% endblock %}
      {% block content %}
<!-- Main Content -->
<div class="hk-pg-wrapper">
    <!-- Breadcrumb -->
    <nav class="hk-breadcrumb" aria-label="breadcrumb">
        <ol class="breadcrumb breadcrumb-light bg-transparent">
<li class="breadcrumb-item"><a href="#">Product</a></li>
<li class="breadcrumb-item active" aria-current="page">Edit</li>
        </ol>
    </nav>
    <!-- /Breadcrumb -->

    <!-- Container -->
    <div class="container">
        <!-- Title -->
        <div class="hk-pg-header">
            <h4 class="hk-pg-title"><span class="pg-title-icon"><span class="feather-icon"><i data-feather="external-link"></i></span></span>Edit Product</h4>
        </div>
        <!-- /Title -->

        <!-- Row -->
        <div class="row">
            <div class="col-xl-12">
<section class="hk-sec-wrapper">

<div class="row">
<div class="col-sm">
<form class="needs-validation" action="updateProduct/{{Search_Product.id}}" method="POST" novalidate>
                               
<div class="form-row">
<div class="col-md-6 mb-10">
<label for="validationCustom03">Category</label>
<select class="form-control custom-select" name="category" required>
<option value="{{Search_Product.Category}}" hidden> {{Search_Product.Category}}</option>
{% for rowCategory in all_Category %}
<option value="{{rowCategory.CategoryName}}">{{rowCategory.CategoryName}}</option>
{%endfor%}
</select>
<div class="invalid-feedback">Please select a category.</div>
</div>
</div>

<div class="form-row">
<div class="col-md-6 mb-10">
<label for="validationCustom03">Company</label>
<select class="form-control custom-select" name="company" required>
<option value="{{Search_Product.Company}}" hidden>{{Search_Product.Company}}</option>
{% for rowCompany in all_Company %}
<option value="{{rowCompany.CompanyName}}">{{rowCompany.CompanyName}}</option>
{%endfor%}
</select>
<div class="invalid-feedback">Please select a company.</div>
</div>
</div>
<div class="form-row">
<div class="col-md-6 mb-10">
<label for="validationCustom03">Product Name</label>
<input type="text" class="form-control" id="validationCustom03" value="{{Search_Product.Product}}" name="productname" required>
<div class="invalid-feedback">Please provide a valid product name.</div>
</div>
</div>   

<div class="form-row">
<div class="col-md-6 mb-10">
<label for="validationCustom03">Product Price</label>
<input type="text" class="form-control" id="validationCustom03" value="{{Search_Product.Pricing}}" name="productprice" required>
<div class="invalid-feedback">Please provide a valid product price.</div>
</div>
</div>

<button class="btn btn-primary" type="submit" name="update">Update</button>
</form>
</div>
</div>
</section>
             
</div>
</div>
</div>


            {% endblock %}
            <!-- /Container -->
			
            <!-- Footer -->
            
            <!-- /Footer -->
        </div>
        <!-- /Main Content -->

    </div>
    <!-- /HK Wrapper -->

    <!-- jQuery -->
    
</body>

</html>
